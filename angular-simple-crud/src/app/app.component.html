<!-- Image and text -->
<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img
        src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp"
        class="me-2"
        height="30"
        alt="MDB Logo"
        loading="lazy"
      />
      <small>LISTA CON ANGULAR</small>
    </a>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
      <li 
      *ngFor=" let product of productService.products"
      class="list-group-item list-group-item-action">
       <span class="badge badge-primary">{{product._id}}</span> {{product.name}} - {{product.price}}
      </li>
      </ul>
      
      <div class="mt-5">
        <form #userForm="ngForm">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Producto</label>
            <input name="product" #product="ngModel" [(ngModel)]="productService.products.name" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Precio</label>
            <input name="price" #price="ngModel" [(ngModel)]="productService.products.price"type="password" class="form-control" id="exampleInputPassword1">
          </div>
          
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

    <div class="col-md-4">
      <img class="angular" src="../assets/img/pngwing.com.png" alt="">
    </div>
  </div>
</div>

<router-outlet></router-outlet>
